name: MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  wine-staging:
    runs-on:  macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          brew install --cask xquartz
          brew install  bison \
                        faudio \
                        gphoto2 \
                        gst-plugins-base \
                        little-cms2 \
                        mingw-w64 \
                        molten-vk \
                        mpg123

      - name: Add bison & krb5 to $PATH
        run: |
          set -eu
          echo "$(brew --prefix bison)/bin" >> $GITHUB_PATH
          echo "$(brew --prefix krb5)/bin" >> $GITHUB_PATH

      - name: Get upstream-commit
        run: |
          mkdir $GITHUB_WORKSPACE/wine
          cd wine
          git init
          git fetch https://github.com/wine-mirror/wine.git $($GITHUB_WORKSPACE/patches/patchinstall.sh --upstream-commit) --depth=1
          git checkout $($GITHUB_WORKSPACE/patches/patchinstall.sh --upstream-commit)

      - name: Run patchinstall.sh --all
        run: |
          $GITHUB_WORKSPACE/patches/patchinstall.sh DESTDIR=$GITHUB_WORKSPACE/wine --all

      - name: Configure wine64
        env:
          # Xcode12 by default enables '-Werror,-Wimplicit-function-declaration' (49917738)
          # this causes wine(64) builds to fail so needs to be disabled.
          # https://developer.apple.com/documentation/xcode-release-notes/xcode-12-release-notes
          CFLAGS: "-Wimplicit-function-declaration"
          LDFLAGS: "-Wl,-rpath,/opt/X11/lib"
          # Avoid weird linker errors with Xcode 10 and later
          MACOSX_DEPLOYMENT_TARGET: "10.14"
        run: |
          cd $GITHUB_WORKSPACE/wine
          ./configure   --enable-win64 \
                        --without-alsa \
                        --without-capi \
                        --without-dbus \
                        --without-inotify \
                        --without-oss \
                        --without-pulse \
                        --without-udev \
                        --without-v4l2 \
                        --x-include=/opt/X11/include \
                        --x-lib=/opt/X11/lib

      - name: Build wine64
        run: |
          cd $GITHUB_WORKSPACE/wine
          make -j$(sysctl -n hw.ncpu 2>/dev/null)

